<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Emotion Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Voice Emotion Detection</h1>
        <button id="startButton">Start Recording</button>
        <button id="stopButton" disabled>Stop Recording</button>
        <button id="replayButton" disabled>Replay Audio</button>
        <button id="downloadButton" disabled>Download Audio</button>

        <div id="emotion">Emotion: Not detected</div>
        <canvas id="emotionGraph" width="400" height="200"></canvas>

        <h2>Detected Emotion History</h2>
        <div id="history"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
